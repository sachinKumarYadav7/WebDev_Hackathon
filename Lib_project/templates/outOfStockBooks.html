<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Out of Stock Books</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .card {
            margin: 20px 0;
        }
        .nav-link.active {
            background-color: #8e24aa;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="path/to/logo.png" alt="Institute Logo"> <!-- Replace with your logo path -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Requested Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Announcements</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Out of Stock Books</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">All Out of Stock Books</h5>
                        <ul id="outOfStockBooksFullList" class="list-group">
                            <!-- List of all out of stock books will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample data for out of stock books
        const outOfStockBooks = [
            'Book1', 'Book2', 'Book3', 'Book4', 'Book5',
            'Book6', 'Book7', 'Book8', 'Book9', 'Book10'
        ];

        // Initialize out of stock books list
        function initOutOfStockBooks() {
            const fullList = document.getElementById('outOfStockBooksFullList');
            fullList.innerHTML = '';
            outOfStockBooks.forEach(book => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = book;
                fullList.appendChild(li);
            });
        }

        // Initialize the page content
        document.addEventListener('DOMContentLoaded', function () {
            initOutOfStockBooks();
        });
    </script>
</body>
</html>
